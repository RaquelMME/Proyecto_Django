{% extends 'veterinaria/base.html' %}
{% block title %}
 Pacientes
{% endblock title %}

{% block content %}
<h1 class="texto">Nuestros visitantes</h1>
{% for paciente in pacientes %}
  <div class="container">
      <img width="250px" height="300px" src="{{ paciente.foto.url }}" alt="foto">
      <div class="card-body">    
        <p>{{ paciente.nombre }}</p>   
      </div>
  </div>
  
{% endfor %}
           

{% endblock content %}
