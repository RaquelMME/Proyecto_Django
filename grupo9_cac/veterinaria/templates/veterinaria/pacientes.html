{% extends 'veterinaria/base.html' %}
{% block title %}
 Pacientes
{% endblock title %}

{% block content %}
<h1 class="texto">Nuestros visitantes</h1>
{% for paciente in pacientes %}
  <div class="container" style="width: 18rem">
    <div class="row">
      <div class="col-sm">
        <img class="img-fluid" src="{{ paciente.foto.url }}" alt="foto">
        <p>{{ paciente.nombre }}</p>
      </div>    
    </div>
  </div>
{% endfor %}
           

{% endblock content %}
